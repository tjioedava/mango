<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mango</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

    {% block meta %}
    {% endblock meta %}
</head>
<body>
    <header>
        {% block header %}
        {% endblock header %}
    </header>

    <main>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </main>
    
    <footer>
        {% block footer %}
        {% endblock footer %}
    </footer>
</body>
</html>
