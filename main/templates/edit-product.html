{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Mango - Edit Product</title>
    <link rel="stylesheet" href="{% static 'css/templates/navigation-bar.css' %}">
{% endblock meta %}

{% block content %}

    {% include 'navigation-bar.html' %}
    <h1>Edit Product</h1>
    <hr>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><button type="submit">Edit</button></td>
            </tr>    
        </table>
    </form>
{% endblock content %}
